<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ADD BOOK</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/addbook.css">
</head>
<body>
<div th:insert="~{fragments/test :: top-bar}"></div>
<div th:insert="~{fragments/test :: nav-bar}"></div>

<div class="message" role="alert">
    <div th:if="${addBookSuccess}" class="responseMessage">
        <strong>BOOK ADDED SUCCESSFULLY</strong>
    </div>
    <div th:if="${idDuplicate}" class="responseMessage" style="background-color: #d75565">
        <strong>DUPLICATE BOOK TITLE</strong>
    </div>
</div>
<div class="add-book-page">
    <br>
    <div class="addbook">
        <form id="bookForm" method="POST" action="#" th:action="@{/home/addBook}" th:object="${book}"
              onsubmit="return validateForm()">
            <div>
                <label for="title">Title:</label>
                <input id="title" type="text" th:field="*{title}" required>
                <div id="titleError" class="error-message"></div>
            </div>
            <div>
                <label for="author">Author:</label>
                <input id="author" type="text" th:field="*{author}" required>
                <div id="authorError" class="error-message"></div>
            </div>
            <div>
                <label for="publishedDate">Published Date:</label>
                <input id="publishedDate" type="date" th:field="*{publishedDate}" required>
                <div id="publishedDateError" class="error-message"></div>
            </div>
            <div class="price-quantity-minStock">
                <div>
                    <label for="price">Price:</label>
                    <input id="price" type="number" step="0.01" th:field="*{price}" required>
                    <div id="priceError" class="error-message"></div>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" type="number" th:field="*{quantity}" required>
                    <div id="quantityError" class="error-message"></div>
                </div>
                <div>
                    <label for="minStock">Minimum Stock:</label>
                    <input id="minStock" type="number" th:field="*{minStockLevel}" required>
                    <div id="minStockError" class="error-message"></div>
                </div>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
                <div id="descriptionError" class="error-message"></div>
            </div>

            <div>
                <input type="submit" value="ADD BOOK">
            </div>
        </form>
    </div>
</div>
<script src="/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
<div th:insert="~{fragments/noscript :: no-script}"></div>
<div th:insert="~{fragments/footer :: footer}"></div>
<script src="/js/bookvalidation.js"></script>
</body>
</html>
