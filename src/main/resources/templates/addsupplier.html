<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Supplier</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/supplier.css">
    <link rel="stylesheet" href="/css/footer.css">

</head>
<body>
<div th:insert="~{fragments/test :: top-bar}"></div>
<div th:insert="~{fragments/test :: nav-bar}"></div>
<div class="container mt-5">
    <h1>Add Supplier</h1>
    <form id="supplierForm" th:action="@{/home/addsupplier}" method="post" onsubmit="return validateSupplierForm()">
        <div class="form-group">
            <label for="supplierName">Supplier Name:</label>
            <input type="text" id="supplierName" class="form-control" name="supplierName" />
            <div id="supplierNameError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="supplierEmail">Supplier Email:</label>
            <input type="email" id="supplierEmail" class="form-control" name="supplierEmail" />
            <div id="supplierEmailError" class="error-message"></div>
        </div>
        <div class="form-group">
            <label for="supplierContactNumber">Supplier Contact Number:</label>
            <input type="text" id="supplierContactNumber" class="form-control" name="supplierContactNumber" />
            <div id="supplierContactNumberError" class="error-message"></div>
        </div>
        <div>
            <button type="submit" id="submitBtn">Add Supplier</button>
        </div>
    </form>
</div>
<script src="/js/suppliervalidation.js"></script>
<script src="/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

<div th:insert="~{fragments/noscript :: no-script}"></div>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
