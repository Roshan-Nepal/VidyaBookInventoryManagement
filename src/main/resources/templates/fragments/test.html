<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
<!--    <link rel="stylesheet" href="/header.css">-->
<!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<header th:fragment="top-bar" class="top-bar d-flex justify-content-between align-items-center p-3 bg-blue border-dark rounded-end sticky-top" style="background-color: #57A6A1;display: flex; justify-content: space-between;">
    <div><a class="logo navbar-brand m-4 text-white"  href="#" th:href="@{/home}">Vidya Book Store</a></div>
    <div class="welcome-user d-flex align-items-center text-white">
        <span th:text="${userName}"></span>&nbsp;
        <a class="log-out text-decoration-none ms-2 text-white" href="#" th:href="@{/logout}">&nbsp;Logout</a>
    </div>
</header>
<nav th:fragment="nav-bar" class="navbar p-3 sticky-top" style="background-color: #577B8D;">
    <div class="container-fluid d-flex justify-content-center">
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'getBook'} ? 'active'" th:href="@{/home/getBook}">Search Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'allBook'} ? 'active'" th:href="@{/home/allBook}">All Book</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'addBook'} ? 'active'" th:href="@{/home/addBook}">Add New Book</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'supplier'} ? 'active'" th:href="@{/home/suppliers}">Supplier</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'order'} ? 'active'" th:href="@{/home/order}">Order</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white mx-5" th:classappend="${cPage == 'viewHistory'} ? 'active'" th:href="@{/home/history}">History</a>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
