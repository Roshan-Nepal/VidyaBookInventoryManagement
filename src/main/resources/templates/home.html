<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/homemain.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">

</head>
<body>
    <div th:insert="~{fragments/test :: top-bar}"></div>
    <div th:insert="~{fragments/test :: nav-bar}"></div>
    <div class="container">
        <h1>Dashboard</h1>
        <div class="stats-container">
            <div class="stat-card">
                <h2>Total Books</h2>
                <p th:text="${stats.totalBooks}"></p>
            </div>
            <div class="stat-card">
                <h2>Total Suppliers</h2>
                <p th:text="${stats.totalSuppliers}"></p>
            </div>
            <div class="stat-card">
                <h2>Total Users</h2>
                <p th:text="${stats.totalUsers}"></p>
            </div>
        </div>
    </div>
    <script src="/webjars/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>

    <div th:insert="~{fragments/noscript :: no-script}"></div>
    <div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
