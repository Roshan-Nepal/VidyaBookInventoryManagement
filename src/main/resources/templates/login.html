<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-form">
    <form method="post" action="#" th:action="@{/login}" th:object="${login}">
        <p class="sname"> <img th:src="@{/images/loogo.png}" alt="logo not found" height="40px" width="40px" style="background-color: #5cb093;vertical-align: middle;
    margin-right: 5px;"/>Vidya Book Store</p>
        <label for="identifier">Email/Username:</label>
        <input id="identifier" type="text" th:field="*{identifier}">
        <br>
        <label for="password">Password:</label>
        <input id="password" type="password" name="password" th:field="*{password}">
        <br>
        <input type="submit" value="Login">
    </form>
    <div class="message" role="alert">
        <div th:if="${loginRequired}">
            <strong class="responseMessage">LOGIN TO CONTINUE</strong>
        </div>
        <div th:if="${logout}">
            <div class="responseMessage">YOU HAVE BEEN LOGGED-OUT</div>
        </div>
        <div th:if="${invalid}">
            <div class="responseMessage">INVALID CREDENTIAL</div>
        </div>

    </div>
</div>
<div th:insert="~{fragments/noscript :: no-script}"></div>
</body>
</html>
