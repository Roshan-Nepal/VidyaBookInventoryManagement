<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EDIT BOOK</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/header.css">
    <link rel="stylesheet" href="/footer.css">
    <link rel="stylesheet" href="/addbook.css">
</head>
<body>
<div th:insert="~{fragments/test :: top-bar}"></div>
<div th:insert="~{fragments/test :: nav-bar}"></div>
<div class="add-book-page">
    <div class="message" role="alert">

        <div th:if="${updateBookSuccess}" class="responseMessage">
            <strong>BOOK UPDATED SUCCESSFULLY</strong>
        </div>
        <div th:if="${updateBookFailed}" class="responseMessage" style="background-color: #d75565">
            <strong>DUPLICATE BOOK TITLE</strong>
        </div>

    </div>
    <br>
    <div class="addbook">
        <form method="POST" action="#" th:action="@{/home/updateBook}" th:object="${book}" onclick="return validateForm()">
            <div>
                <label for="title">Title:</label>
                <input id="title" type="text" th:field="*{title}" required>
                <div id="titleError" class="error-message"></div>
            </div>
            <div>
                <label for="author">Author:</label>
                <input id="author" type="text" th:field="*{author}" required>
                <div id="authorError" class="error-message"></div>
            </div>
            <div>
                <label for="publishedDate">Published Date:</label>
                <input id="publishedDate" type="date" th:field="*{publishedDate}" required>
                <div id="publishedDateError" class="error-message"></div>
            </div>
            <div class="price-quantity">
                <div>
                    <label for="price">Price:</label>
                    <input id="price" type="number" th:field="*{price}" required>
                    <div id="priceError" class="error-message"></div>
                </div>
                <div>
                    <label for="quantity">Quantity:</label>
                    <input id="quantity" type="number" th:field="*{quantity}" required>
                    <div id="quantityError" class="error-message"></div>
                </div>
            </div>
            <div>
                <label for="description">Description:</label>
                <textarea id="description" th:field="*{description}" required></textarea>
                <div id="descriptionError" class="error-message"></div>
            </div>

            <input id="id" type="hidden" th:field="*{id}" hidden>

            <div>
                <input type="submit" value="EDIT BOOK">
            </div>
        </form>
    </div>
</div>
<script src="/js/bookvalidation.js"></script>
<div th:insert="~{fragments/footer :: footer}"></div>
</body>
</html>
